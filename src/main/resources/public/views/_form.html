<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="books.title" class="form-control" id="name" placeholder=" Book Title"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="books.description" class="form-control" id="description" placeholder="Book Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
        <input type="text" ng-model="books.author" class="form-control" id="author" placeholder="Book Author"/>
    </div>
</div>
<div class="form-group">
    <label for="yearPublished" class="col-sm-2 control-label">Year Published</label>
    <div class="col-sm-10">
        <input type="text" ng-model="books.yearPublished" class="form-control" id="yearPublished" placeholder="When was the Book published?"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
